<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germany Weather Forecast</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #1e8a60, #faf860);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }
        .weather-card {
            transition: transform 0.3s;
        }
        .weather-card:hover {
            transform: scale(1.05);
        }
        .suggestion {
            cursor: pointer;
        }
        .suggestion:hover {
            background: #f8f9fa;
        }
        #suggestions {
            max-height: 150px;
            overflow-y: auto;
            position: absolute;
            width: calc(100% - 110px);
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="container bg-white rounded shadow p-4 my-4" style="max-width: 800px;">
        <h1 class="text-center mb-4">Germany Weather Forecast</h1>
        <div class="row g-2 mb-4">
            <div class="col">
                <input type="text" id="locationInput" class="form-control" placeholder="Enter any city in Germany">
            </div>
            <div class="col-auto">
                <button onclick="fetchWeather()" class="btn btn-primary">Get Weather Info</button>
            </div>
        </div>
        <div id="suggestions" class="list-group mb-4 d-none"></div>
        <div id="error" class="alert alert-danger d-none text-center mb-4" role="alert"></div>
        <div id="weatherContainer" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
